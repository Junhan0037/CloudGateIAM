spring:
  application:
    name: iam-account-service
  main:
    allow-bean-definition-overriding: true
  datasource:
    url: jdbc:h2:mem:account;DB_CLOSE_DELAY=-1
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        format_sql: true
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8080

auth:
  resource:
    issuer: http://localhost:8080

management:
  endpoints:
    web:
      exposure:
        include: health
