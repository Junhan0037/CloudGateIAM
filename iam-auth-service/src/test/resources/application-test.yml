spring:
  application:
    name: iam-auth-service-test
  datasource:
    url: jdbc:h2:mem:authdb;MODE=MySQL;DB_CLOSE_DELAY=-1;DATABASE_TO_UPPER=false
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        format_sql: true
    open-in-view: false
  session:
    store-type: none
  h2:
    console:
      enabled: false
auth:
  server:
    issuer: http://localhost:8080
    client-id: test-client
    client-secret: test-secret
    redirect-uri: http://localhost:3000/login/oauth2/code/test
    require-proof-key: true
server:
  servlet:
    session:
      cookie:
        name: CGIAMSESSION
