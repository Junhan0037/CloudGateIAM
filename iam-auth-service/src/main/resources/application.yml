spring:
  application:
    name: iam-auth-service
  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
    client-id: iam-auth-service
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      acks: all
      linger-ms: 5
      retries: 3
      properties:
        spring.json.add.type.headers: true
        spring.json.write-dates-as-timestamps: false
        compression.type: lz4
  datasource:
    url: jdbc:mysql://localhost:3306/cloudgate_iam?useSSL=false&characterEncoding=UTF-8&serverTimezone=UTC
    username: cloudgate
    password: cloudgate-pass
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        format_sql: true
    open-in-view: false
  data:
    redis:
      host: localhost
      port: 6379
      timeout: 2000
  session:
    store-type: redis
    timeout: 30m
    redis:
      namespace: cloudgate:iam:sessions
      flush-mode: on-save
auth:
  server:
    issuer: http://localhost:8080
    client-id: minicloud-console
    client-secret: minicloud-secret
    redirect-uri: http://localhost:3000/login/oauth2/code/minicloud
    require-proof-key: true
  mfa:
    issuer: MiniCloud IAM
    digits: 6
    period-seconds: 30
    allowed-drift-windows: 1
server:
  servlet:
    session:
      cookie:
        name: CGIAMSESSION
        http-only: true
        secure: false
audit:
  kafka:
    enabled: true
    login-topic: iam.audit.login
    policy-topic: iam.audit.policy
    client-id: iam-auth-service
management:
  metrics:
    tags:
      application: iam-auth-service
  endpoints:
    web:
      exposure:
        include: health,info,prometheus
